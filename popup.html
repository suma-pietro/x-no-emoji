<!DOCTYPE html>
<html>
<head>
  <title>x-no-emoji</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #15202b;
            color: #fff;
        }
        
        h3 {
            margin: 0 0 15px 0;
            color: #1d9bf0;
            font-size: 18px;
        }
        
        .description {
            margin: 10px 0 20px 0;
            font-size: 13px;
            color: #8b98a5;
            line-height: 1.4;
        }
        
        .option-group {
            margin-bottom: 20px;
        }
        
        .option-label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #e7e9ea;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 8px 0;
            background: #192734;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .radio-option:hover {
            background: #1e2732;
        }
        
        .radio-option input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
            accent-color: #1d9bf0;
        }
        
        .radio-option label {
            cursor: pointer;
            flex: 1;
            font-size: 14px;
        }
        
        .radio-option .option-desc {
            font-size: 12px;
            color: #8b98a5;
            margin-top: 3px;
        }
        
        .status {
            text-align: center;
            padding: 8px;
            background: #00ba7c;
            color: white;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            margin-top: 15px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
    </style>
</head>
<body>
    <h3>x-no-emoji</h3>
    
    <div class="description">
        Filters out tweets from users with emojis in their name, retweets, and quote tweets.
    </div>
    
    <div class="option-group">
        <div class="option-label">Filter Mode:</div>
        
        <div class="radio-option">
            <input type="radio" id="hide" name="filterMode" value="hide">
            <label for="hide">
                <div>Hide completely</div>
                <div class="option-desc">Tweets are removed from feed</div>
            </label>
        </div>
        
        <div class="radio-option">
            <input type="radio" id="blur" name="filterMode" value="blur">
            <label for="blur">
                <div>Blur mode</div>
                <div class="option-desc">Click to reveal blurred tweets</div>
            </label>
        </div>
    </div>
    
    <div class="status" id="status">Settings saved!</div>

    <script src="popup.js"></script>
</body>
</html>
